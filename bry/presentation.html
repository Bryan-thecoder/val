<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="box">
    <h1 id="slide">Just want you to know ğŸ’•</h1>
    <button class="yes" onclick="next()">Next â¡ï¸</button>
</div>

<script>
    const slides = [
        "Thank you for being part of my lifeğŸ’–",
        "I Love you so so much ğŸ’•",
        "You're my favorite person ğŸŒ¹",
        "Happy Valentineâ€™s Day my love â¤ï¸"
    ];

    let i = 0;

    function next() {
        i++;

        const slide = document.getElementById("slide");
        const btn = document.getElementById("nextBtn");

        if (i < slides.length) {
            slide.style.opacity = 0;

            setTimeout(() => {
                slide.innerText = slides[i];
                slide.style.opacity = 1;

                // LAST SLIDE
                if (i === slides.length - 1) {
                    btn.style.display = "none";
                    startFireworks();
                }
            }, 300);
        }
    }

    function startFireworks() {
        console.log("ğŸ”¥ Fireworks started");

        for (let i = 0; i < 15; i++) {
            const firework = document.createElement("div");
            firework.className = "firework";

            firework.style.top = Math.random() * 100 + "vh";
            firework.style.left = Math.random() * 100 + "vw";

            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1200);
        }
    }
</script>
</body>
</html>
